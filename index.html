<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/cropped-compress.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tip calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-neutral-2">
    <main
      class="flex flex-col items-center justify-center min-h-screen lg:mt-[164px]">
    
      <h1 class="sr-only">splitter</h1>
      <img src="./images/logo.svg" alt="" />
      <!-- calculator container -->
      <div class="max-w-[918] rounded-2xl bg-white p-4 lg:p-8 lg:mt-[86px]">
        <div class="grid grid-cols-2 gap-x-2 lg:gap-x-12">
          <div class="p-4">
            <form id="form">
             
                <!-- bill input container -->
                <div class="mb-11 form-control">
                  <label
                    for="bill"
                    class="relative block mb-3 text-sm font-medium text-neutral-4"
                    >Bill</label
                  >
                  <input
                    type="number"
                    id="bill"
                    min="0"
                    step="1"
                    required
                    placeholder="0"
                  />
                </div>
                <!-- tip input container -->
                  <fieldset class="mb-10">
                    <legend class="mb-4 text-neutral-4">Select tip %</legend>
                    <ul class="grid gap-2 tip-list">
                      <li class="flex items-center">
                        <input
                          type="radio"
                          name="tip"
                          id="five"
                          class="sr-only tip-option peer"
                          value="5"
                        />
                        <label
                          for="five"
                          class="peer-checked:bg-primary-1"
                          >5% </label
                        >
                      </li>
                      <li class="flex items-center">
                        <input
                          type="radio"
                          name="tip"
                          id="ten"
                          class="sr-only tip-option peer"
                          value="10"
                        />
                        <label
                          for="ten"
                          class="peer-checked:bg-primary-1"
                          >10%</label
                        >
                      </li>
                      <li class="flex items-center">
                        <input
                          type="radio"
                          name="tip"
                          id="fifteen"
                          class="sr-only tip-option peer"
                          value="15"
                        />
                        <label
                          for="fifteen"
                          class="peer-checked:bg-primary-1"
                          >15%</label
                        >
                      </li>
                      <li class="flex items-center">
                        <input
                          type="radio"
                          name="tip"
                          id="twentyfive"
                          class="sr-only tip-option peer"
                          value="25"
                        />
                        <label
                          for="twentyfive"
                          class="peer-checked:bg-primary-1"
                          >25%</label
                        >
                      </li>
                      <li class="flex items-center">
                        <input
                          type="radio"
                          name="tip"
                          id="fifty"
                          class="sr-only tip-option peer"
                          value="50"
                        />
                        <label
                          for="fifty"
                          class="peer-checked:bg-primary-1"
                          >50%</label
                        >
                      </li>
                      <li id="customTipItem">
                        <input
                          type="radio"
                          id="tip-custom"
                          name="tip"
                          value="custom"
                          class="sr-only tip-option"
                        />
                        <label
                          for="tip-custom"
                          class="hover:bg-neutral-3"
                          >Custom</label
                        >
                        <input
                          type="number"
                          min="0"
                          step="1"
                          class="hidden w-full border border-gray-300 bg-neutral-1"
                          id="custom-tip-input"
                          aria-label="custom input"
                        />
                      </li>
                    </ul>
                  </fieldset>
                  <!-- number of people -->
                  <div class="form-control">
                    <div class="flex items-center justify-between">
                      <label
                      for="numberOfPeople"
                      class="relative block mb-2 text-sm font-medium text-neutral-4"
                      > Number of People</label
                    >
                    <span class="hidden text-xs text-red-400" id="error">Can't be zero</span>
                    </div>
                    
                    <input
                      type="number"
                      id="numberOfPeople"
                      class="error placeholder:text-right " 
                      placeholder="0"
                      min="0"
                      step="1"
                      required
                    />
                  </div>
             
            </form>
          </div>
          <div class="flex flex-col p-2 text-white rounded-xl lg:pt-14 lg:pb-10 lg:px-10 bg-neutral-5">
            <div class="flex justify-between">
              <span class="flex flex-col">
                <span>Tip Amount</span> <span class="text-xs text-neutral-3">/ person</span>
            </span>
            <span class="text-5xl text-primary-1" id="tipAmount">$0.00</span></div>
        
            <div class="flex justify-between my-3">
              <span class="flex flex-col">
                <span> Total </span> <span class="text-xs text-neutral-3">/ person</span>
            </span>
            <span class="text-5xl text-primary-1" id="total">$0.00</span></div>
            <button id="reset" class="w-full py-2  bg-primary-1 text-neutral-5 mt-auto rounded-md hover:-translate-y-0.5 duration-300">
              RESET</button>
          </div>
        </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pranshu Sahu</a>.
      </footer>
    </main>
    <script src="./utils.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
